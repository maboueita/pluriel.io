<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pluriel Studios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Gilroy', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #1a0a2e 0%, #16213e 50%, #0f3460 100%);
            position: relative;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(75, 0, 130, 0.4) 0%, transparent 60%),
                radial-gradient(circle at 80% 20%, rgba(0, 50, 0, 0.3) 0%, transparent 60%),
                radial-gradient(circle at 40% 40%, rgba(30, 30, 30, 0.5) 0%, transparent 60%),
                radial-gradient(circle at 60% 70%, rgba(25, 25, 112, 0.3) 0%, transparent 50%);
            filter: blur(50px);
            z-index: 1;
        }


        .content {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 60px 40px;
            text-align: center;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 800px;
        }

        .headline {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 700;
            color: white;
            margin-bottom: 1.5rem;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            letter-spacing: -0.02em;
            line-height: 0.9;
        }

        .subtitle {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            font-weight: 300;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            letter-spacing: 0.01em;
            max-width: 600px;
        }

        .contact-section {
            width: 100%;
            max-width: 400px;
        }

        .contact-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .contact-email {
            font-size: 1.2rem;
            font-weight: 400;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
            padding: 12px 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
        }

        .contact-email:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .content {
                padding: 40px 20px;
            }
            
            .headline {
                margin-bottom: 1rem;
            }
            
            .contact-email {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gilroy:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background"></div>
    
    <div class="content">
        <div class="main-content">
            <h1 class="headline">Pluriel Studios</h1>
            <p class="subtitle">Visions expertly crafted</p>
        </div>
        
        <div class="contact-section">
            <h2 class="contact-title">Contact</h2>
            <a href="mailto:contact@pluriel.io" class="contact-email">contact@pluriel.io</a>
        </div>
    </div>
</body>
</html>
